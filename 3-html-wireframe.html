<!DOCTYPE html>
<html>

    <head>
        <title>Exercise 3: HTML wireframe</title>
        <meta charset="UTF-8">
        <meta name="description" content="A basic HTML layout styles with CSS.">
        <meta name="keywords" content="HTML,CSS,layout,wireframe,mmc3260">
        <meta name="author" content="Dave Stanton">
        <link rel="stylesheet" type="text/css" href="css/layout.css">
    </head>

    <body>

        <div id="wrapper">
        
            <header>
                <h1>Ashlyn Pinter</h1>
                <img src="img/logo.png" />
        
            </header>
            
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Photos</a>
                <a href="#">Work</a>
                <a href="#">Contact</a>
            </nav>
            
            <article>
                <h1>Article one</h1>
                <div class="photo-with-caption">
                    <img src="img/fields.jpg" />
                    <img src="img/fields2.jpg" />
                    <img src="img/fields1.jpg" />
                </div>
            </article>
            
            <footer>
                <p>&copy; 2014 Ashlyn Pinter</p>
            </footer>
        
        </div>

    </body>

</html>
